<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Daphne's Luxury Wigs</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #ffe6f2 0%, #e0c3fc 100%);
      color: #6d2177;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff0fa;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.2);
      border: 2px solid #f7c1e3;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #d72660;
      text-shadow: 0 2px 8px #f7c1e3;
    }

    .btn-primary {
      background: linear-gradient(90deg, #d72660 0%, #fbb1b1 100%);
      border: none;
      color: #fff;
    }

    .btn-secondary {
      background: linear-gradient(90deg, #e0c3fc 0%, #f7c1e3 100%);
      border: none;
      color: #6d2177;
    }
    .navbar, .bg-dark {
      background: linear-gradient(90deg, #d72660 0%, #6d2177 100%) !important;
    }
    .navbar-nav .nav-link, .text-white {
      color: #fff0fa !important;
    }
    .heading {
      color: #d72660;
      text-shadow: 0 2px 8px #f7c1e3;
    }
  </style>
</head>

<body>
  <!-- Header with Navigation -->
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h4 class="heading">Daphne's Luxury Wigs</h4>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
              <li class="nav-item"><a class="nav-link" href="login.html"><strong>Login</strong></a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3"><a href="#">Forgot Password?</a></p>
    <p class="text-center mt-2">
      <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
